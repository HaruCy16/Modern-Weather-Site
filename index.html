<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App: The Only Site You Need</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="centered-container">
        <div class="left-container" id="background">
          <h2 id="fetchMessage">The Only Weather Site you Need!</h2>
          <div class="search-bar">
            <input type="text" placeholder="Enter City Name" id="searchBar" />
            <i class="fa-solid fa-crosshairs" id="searchBtn"></i>
          </div>
        </div>
        <div class="right-container">
          <div class="home-section" id="defaultPage">
            <h2>Weather Forecast App</h2>
            <p>By: Cyrus Wilson</p>
          </div>
          <div class="weather-data" id="weatherData">
            <div class="header">
              <h1 id="weatherLoc">
                <strong id="location"></strong>
                <i class="fa-solid fa-location-dot"></i>
              </h1>
              <p>Today <span id="currentTime"></span></p>
            </div>
            <div class="weather-info">
              <div class="weather-status">
                <div class="status-left">
                  <img
                    id="weatherIcon"
                    src=""
                    alt="icon"
                    width="200px"
                    height="200px"
                  />
                  <h2 id="weatherType"></h2>
                  <h2 id="temperature"></h2>
                </div>
              </div>
              <div class="weather-details">
                <div class="details">
                  <h3>Humidity: <strong id="humid"></strong></h3>
                </div>
                <div class="details">
                  <h3>Pressure: <strong id="pressure"></strong></h3>
                </div>
                <div class="details">
                  <h3>Sea Level: <strong id="seaLvl"></strong></h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
